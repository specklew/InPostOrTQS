<!DOCTYPE html>
<html>
<head>
  <title>InPostor Locker</title>
  <style>
    .button.is-black {
      background-color: #000;
      color: #fff;
    }
    .button.is-black:hover {
      background-color: #007bff !important; /* Changed to blue color */
      color: #fff !important;
      border-color: #007bff !important;
      box-shadow: none !important;
    }
    .submit-button {
      margin-top: 30px;
      margin-left: 15px;
    }
    .navbar-center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }
    .navbar-center span {
      color: #000;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 50px;
    }
    .form-container label,
    .form-container input,
    .form-container button {
      width: 300px;
      height: 50px;
      font-size: 18px;
    }
    .form-container label {
      font-size: 24px; /* Increased label font size */
    }
    .form-container input {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="navbar-center">
  <span>InPostor Locker</span>
</div>


<!-- ACP Register -->
<section class="section">
  <div class="container">
    <h1 class="title">ACP Register</h1>
    <div class="columns">
      <div class="column is-half">
        <div class="box">
          <h2 class="subtitle">Search ACP</h2>
          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field is-grouped">
                <div class="control">
                  <label class="label">ACP ID Number</label>
                  <input class="input" type="text" placeholder="Enter ACP ID Number">
                </div>
                <div class="field is-grouped submit-button">
                  <div class="control">
                    <button class="button is-black">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="box">
      <h2 class="subtitle">ACP Information</h2>
      <table id="acp-table" class="table is-fullwidth">
        <thead>
        <tr>
          <th>ACP ID</th>
            <th>Address</th>
          <th>Capacity</th>
<!--          <th>City</th>-->
<!--          <th>Street</th>-->
<!--          <th>Street No.</th>-->
<!--          <th>Phone Number</th>-->
          <th>Actions</th>
        </tr>
        </thead>
        <tbody id="acp-table-body">
        <!-- ACP information rows will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <div class="box">
      <h2 class="subtitle">Add New ACP</h2>
      <div class="columns is-multiline">
        <div class="column is-half">
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter ACP Name">
            </div>
          </div>
        </div>
        <div class="column is-half">
          <div class="field">
            <label class="label">Owner Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter Owner Surname">
            </div>
          </div>
        </div>
        <div class="column is-half">
          <div class="field">
            <label class="label">City</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter City">
            </div>
          </div>
        </div>
        <div class="column is-half">
          <div class="field">
            <label class="label">Street</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter Street">
            </div>
          </div>
        </div>
        <div class="column is-half">
          <div class="field">
            <label class="label">Street No</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter Street No.">
            </div>
          </div>
        </div>
        <div class="column is-half">
          <div class="field">
            <label class="label">Phone Number</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter Phone Number">
            </div>
          </div>
        </div>
        <div class="column">
          <div class="field is-grouped is-grouped-centered">
            <div class="control">
              <button class="button is-primary is-black">Add ACP</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  // Function to create a table row for an ACP
  function createACPRow(acp) {
    var row = document.createElement("tr");
    row.innerHTML = `
      <td>${acp.id}</td>
      <td>${acp.address}</td>
      <td>${acp.capacity}</td>
      <td>
        <button class="button is-small is-primary">Edit</button>
        <button class="button is-small is-danger">Delete</button>
      </td>
    `;
    return row;
  }

  // Function to add the sample ACP to the table
  function addSampleACPToTable() {
    fetch('/addSampleACP') // Assuming this endpoint triggers the addSampleACP() method on the server
            .then(response => response.json())
            .then(data => {
              if (data) {
                var tableBody = document.getElementById("acp-table-body");
                var newRow = createACPRow(data);
                tableBody.appendChild(newRow);
              }
            })
            .catch(error => {
              console.error("Failed to add sample ACP:", error);
            });
  }

  // Add the sample ACP to the table on page load
  addSampleACPToTable();
</script>
</body>
</html>
