<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ACPs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <style>
    .button.is-black {
      background-color: #000;
      color: #fff;
    }
    .button.is-black:hover {
      background-color: #ab9c04 !important;
      color: #fff !important;
      border-color: #ab9c04 !important;
      box-shadow: none !important;
    }
    .submit-button {
      margin-top: 30px;
      margin-left: 15px;
    }
    .navbar-center {
      flex-grow: 1;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-left: 500px;
    }
    .navbar-center span {
      color: #000;
      font-size: 19px;
      font-weight: bold;
      letter-spacing: 2px;
      display: inline-block;
    }
  </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar has-shadow" role="navigation">
  <div class="navbar-brand">
    <a class="navbar-item">
      InPostor
    </a>
  </div>

  <div class="navbar-center">
    <span class="is-uppercase">ADMIN MANAGEMENT SYSTEM</span>
  </div>

  <!-- Navbar menu -->
  <div class="navbar-end">
    <div class="navbar-item">
      <div class="field">
        <p class="control">
          <a th:href="@{/adminPanel/ACP}" class="button">
            <span class="icon">
              <ion-icon name="navigate"></ion-icon>
            </span>
            <span>ACP Register</span>
          </a>
          <a th:href="@{/adminPanel/deliveries}" class="button">
            <span class="icon">
              <ion-icon name="cart"></ion-icon>
            </span>
            <span>Deliveries</span>
          </a>
        </p>
      </div>
    </div>
  </div>
</nav>

<!-- ACP Register -->
<section class="section">
  <div class="container">
    <h1 class="title">ACP Register</h1>
    <div class="columns">
      <div class="column is-half">
        <div class="box">
          <h2 class="subtitle">Search ACP</h2>
          <form action="/adminPanel/ACP/search" method="post">
            <div class="field is-horizontal">
              <div class="field-body">
                <div class="field is-grouped">
                  <div class="control">
                    <label class="label">ACP ID Number</label>
                    <input class="input" type="text" name="id" placeholder="Enter ACP ID Number" id="acp-id-input">
                  </div>
                  <div class="field is-grouped submit-button">
                    <div class="control">
                      <button class="button is-black">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div th:if="${acp != null}" class="box">
      <h2 class="subtitle">ACP Information</h2>
      <table class="table is-fullwidth">
        <thead>
        <tr>
          <th>ACP ID</th>
          <th>Address</th>
          <th>Capacity</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td th:text="${acp.id}"></td>
          <td th:text="${acp.address}"></td>
          <td th:text="${acp.capacity}"></td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="box">
      <h2 class="subtitle">Add New ACP</h2>
      <form action="/adminPanel/ACP/add" method="post">
        <div class="columns is-multiline">
          <div class="column is-half">
            <div class="field">
              <label class="label">ID</label>
              <div class="control">
                <input class="input" type="text" name="id" placeholder="Enter ID">
              </div>
            </div>
          </div>
          <div class="column is-half">
            <div class="field">
              <label class="label">Address</label>
              <div class="control">
                <input class="input" type="text" name="address" placeholder="Enter ACP Address">
              </div>
            </div>
          </div>
          <div class="column is-half">
            <div class="field">
              <label class="label">Capacity</label>
              <div class="control">
                <input class="input" type="text" name="capacity" placeholder="Enter Capacity">
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field is-grouped is-grouped-centered">
              <div class="control">
                <button class="button is-primary is-black">Add ACP</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>

<!-- Ionicons -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
